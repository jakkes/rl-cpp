syntax = "proto3";
package rlbuf.env.cart_pole;


message State
{
    float position = 1;
    float velocity = 2;
    float angle = 3;
    float angular_velocity = 4;
}

message Observation
{
    float reward = 1;
    bool terminal = 2;
    State next_state = 3;
}

message Action
{
    int32 action = 1;
}

service Service {
    rpc EnvStream(stream Action) returns (stream Observation);
}
